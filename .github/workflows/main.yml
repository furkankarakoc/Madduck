name: Build iOS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.3'

    - name: Install bundler
      run: gem install bundler

    - name: Install dependencies
      run: bundle install

    - name: Build IPA
      run: bundle exec fastlane build_ios
