name: Build IPA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Fastlane
        run: |
          gem install bundler
          bundle install
          bundle exec fastlane install_plugins

      - name: Build IPA
        run: |
          bundle exec fastlane build
